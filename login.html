<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>壹韶APP - 登录/注册</title>
    <script src="script/app.js"></script>
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = 'assets/css/login.css?version=' + new Date().getTime();
        document.head.appendChild(link);
    </script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="assets/logo.png" alt="壹韶APP">
        </div>
        <h1>登录/注册 更精彩的壹韶APP</h1>
        <form class="form">
            <input type="text" placeholder="请输入手机号" required>
            <div style="display: flex; justify-content: space-between;">
                <input type="text" placeholder="请输入密码" style="flex: 1; margin-right: 10px;" required>
            </div>
            <button type="submit">登录</button>
        </form>
        <p class="quick-login">联系我</p>
        <a href="https://u.wechat.com/kIrRTjmDRFeDjtpA_7TT8Zs?s=2" target="_blank">
            <div class="login-options">
                <img src="assets/wechat-app-icon.png" alt="微信">
            </div>
        </a>
        <p class="agreement">
            请阅读并同意 <a href="#">用户协议</a> 和 <a href="#">隐私政策</a>
        </p>
    </div>
</body>
</html>
