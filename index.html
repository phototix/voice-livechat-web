<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Interface</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1E1C3A;
            color: white;
        }
        .container {
            padding: 16px;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: #2D294E;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.5);
        }
        .navbar a {
            text-decoration: none;
            color: white;
            text-align: center;
            font-size: 12px;
        }
        .navbar a img {
            width: 24px;
            height: 24px;
        }
        .tabs {
            display: flex;
            justify-content: center;
            padding: 10px 0;
            background-color: #2D294E;
        }
        .tabs button {
            background: none;
            border: none;
            color: white;
            padding: 10px 16px;
            cursor: pointer;
        }
        .tabs button.active {
            color: #42A5F5;
            border-bottom: 2px solid #42A5F5;
        }
        .banner {
            margin: 20px 0;
            background-color: #4B56AF;
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
        }
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 16px;
        }
        .card {
            background-color: #29284A;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            position: relative;
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .card-title {
            font-size: 14px;
            padding: 8px;
        }
        .badge {
            position: absolute;
            top: 8px;
            left: 8px;
            background-color: #FF5722;
            color: white;
            padding: 4px 8px;
            font-size: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Tabs -->
        <div class="tabs">
            <button class="active">熱門</button>
            <button>交友</button>
            <button>音樂</button>
            <button>直播</button>
        </div>

        <!-- Banner -->
        <div class="banner">TAGO 文明公約</div>

        <!-- Cards Section -->
        <div class="card-container">
            <div class="card">
                <span class="badge">交友</span>
                <img src="image1.jpg" alt="碎碎念念">
                <div class="card-title">碎碎念念</div>
            </div>
            <div class="card">
                <span class="badge">交友</span>
                <img src="image2.jpg" alt="轉角遇到愛">
                <div class="card-title">轉角遇到愛</div>
            </div>
            <div class="card">
                <span class="badge">點唱</span>
                <img src="image3.jpg" alt="鑫源 M. 點唱交友">
                <div class="card-title">鑫源 M. 點唱交友</div>
            </div>
            <div class="card">
                <span class="badge">交友</span>
                <img src="image4.jpg" alt="戀習生">
                <div class="card-title">戀習生</div>
            </div>
            <div class="card">
                <span class="badge">音樂</span>
                <img src="image5.jpg" alt="音樂專區">
                <div class="card-title">音樂專區</div>
            </div>
        </div>
    </div>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#"><img src="icon1.png" alt="航行"><br>航行</a>
        <a href="#"><img src="icon2.png" alt="派對"><br>派對</a>
        <a href="#"><img src="icon3.png" alt="訊息"><br>訊息</a>
        <a href="#"><img src="icon4.png" alt="我的"><br>我的</a>
    </div>
</body>
</html>
