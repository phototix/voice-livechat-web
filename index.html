<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>壹馨一意 - 真人交友</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-room {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: auto;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        /* Background gradient or image */
        .chat-room::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); /* Gradient background */
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .header {
            background: #f3f3f3;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        .room-info {
            text-align: center;
            margin: 10px 0;
        }
        .room-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #ffd700; /* Gold color for the host */
        }
        .room-info h2 {
            margin: 5px 0;
            font-size: 16px;
        }
        .room-info p {
            color: #888;
            font-size: 12px;
        }
        .user-slots {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            margin-bottom: 15px;
        }
        .user-slot {
            text-align: center;
            width: 70px;
            height: 70px;
            position: relative;
            margin-bottom: 5px;
        }
        .user-slot img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #4caf50; /* Green color for active users */
        }
        .user-slot.empty {
            width: 50px;
            height: 50px;
            background: #ddd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: #555;
        }
        .user-slot.empty span {
            position: absolute;
            font-size: 14px;
            color: #333;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .chat-history {
            margin-top: 10px;
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
            max-height: 250px;
        }

        .chat-history .message {
            margin-bottom: 5px;
        }

        .chat-history .message span {
            display: block;
            font-weight: bold;
        }

        .chat-history .message p {
            margin: 5px 0 0;
        }

        .footer {
            background: rgba(0, 0, 0, 0);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 5px;
            position: sticky;
            bottom: 0;
            width: 95%;
            z-index: 1;
        }

        .chat-box {
            flex: 1;
            position: relative;
        }
        .chat-box input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
        }
        .chat-box input:focus {
            border-color: #4caf50;
        }
        .button {
            padding: 10px 10px;
            background: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        .button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="chat-room">
        <div class="header">
            壹馨一意 真人交友
        </div>
        <div class="room-info">
            <img src="assets/yishao-profile.png" alt="Host Avatar">
            <h2>壹韶 (Host)</h2>
            <p>ID: 6695384</p>
        </div>
        <div class="user-slots">
            <!-- Active User Slots -->
            <div class="user-slot">
                <img src="assets/xiner-profile.png" alt="User 1">
                <span>壹都·馨儿</span>
            </div>
            <div class="user-slot">
                <img src="assets/nicole-profile.jpg" alt="User 2">
                <span>壹都·果果</span>
            </div>
            <div class="user-slot">
                <img src="assets/qianman-profile-1.jpg" alt="User 1">
                <span>壹都·芊蔓</span>
            </div>
            <div class="user-slot empty">
                <div>4</div>
                <span>Empty</span>
            </div>
            <div class="user-slot empty">
                <div>5</div>
                <span>Empty</span>
            </div>
            <!-- Empty Slots -->
            <div class="user-slot empty">
                <div>6</div>
                <span>Empty</span>
            </div>
            <div class="user-slot empty">
                <div>7</div>
                <span>Empty</span>
            </div>
            <div class="user-slot empty">
                <div>8</div>
                <span>Boss</span>
            </div>
        </div>
        <!-- Chat History -->
        <div class="chat-history">
            <div class="message">
                <span>壹都·芊蔓:</span>
                <p>大家好！很高兴来到这里。</p>
            </div>
            <div class="message">
                <span>壹都·果果:</span>
                <p>你好，芊蔓！欢迎！</p>
            </div>
            <div class="message">
                <span>壹都·果果:</span>
                <p>嗨，大家都好像很开心呀！</p>
            </div>
        </div>
        <div class="footer">
            <div class="chat-box">
                <input type="text" placeholder="Type a message...">
            </div>
            <button class="button" id="mute-btn">
                <i class="fa fa-volume-up"></i>
            </button>
            <button class="button">
                <i class="fas fa-comment"></i>
            </button>
            <button class="button">
                <i class="fas fa-gift"></i>
            </button>
        </div>
    </div>
    
    <!-- Internet Radio -->
    <audio id="background-radio" autoplay loop>
        <source src="https://icecast.walmradio.com:8443/jazz_opus" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Mute/Unmute functionality
        const muteBtn = document.getElementById('mute-btn');
        const backgroundRadio = document.getElementById('background-radio');

        muteBtn.addEventListener('click', () => {
            if (backgroundRadio.muted) {
                backgroundRadio.muted = false;
                muteBtn.innerHTML = '<i class="fa fa-volume-up"></i>'; // Unmute Icon
            } else {
                backgroundRadio.muted = true;
                muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>'; // Mute Icon
            }
        });
    </script>

</body>
</html>
