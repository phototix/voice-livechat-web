<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Interface</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1E1C3A;
            color: white;
        }
        .container {
            padding: 16px;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: #2D294E;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.5);
        }
        .navbar a {
            text-decoration: none;
            color: white;
            text-align: center;
            font-size: 12px;
        }
        .navbar a img {
            width: 24px;
            height: 24px;
            filter: invert(1) brightness(2);
            transition: filter 0.3s ease;
        }

        .navbar a:hover img {
            filter: invert(0.8) brightness(1.5); /* Slightly change on hover for effect */
        }
        .tabs {
            display: flex;
            justify-content: center;
            padding: 10px 0;
            background-color: #2D294E;
        }
        .tabs button {
            background: none;
            border: none;
            color: white;
            padding: 10px 16px;
            cursor: pointer;
        }
        .tabs button.active {
            color: #42A5F5;
            border-bottom: 2px solid #42A5F5;
        }
        .banner {
            margin: 20px 0;
            background-color: #4B56AF;
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
        }
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 16px;
        }
        .card {
            background-color: #29284A;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            position: relative;
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .card-title {
            color: #FFFFFF !important;
            font-size: 14px;
            padding: 8px;
        }
        .badge {
            position: absolute;
            top: 8px;
            left: 8px;
            background-color: #FF5722;
            color: white;
            padding: 4px 8px;
            font-size: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Tabs -->
        <div class="tabs">
            <button class="active">熱門</button>
            <button>交友</button>
            <button>音樂</button>
            <button>直播</button>
        </div>

        <!-- Banner -->
        <div class="banner">壹韶APP文明公約</div>

        <!-- Cards Section -->
        <a href="96844131.html">
            <div class="card-container">
                <div class="card">
                    <span class="badge">交友</span>
                    <img src="assets/rooms/96844131.png" alt="壹馨一意FM">
                    <div class="card-title">壹馨一意FM</div>
                </div>
            </div>
        </a>
    </div>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#"><img src="assets/apps/app-01.png" alt="航行"><br>航行</a>
        <a href="#"><img src="assets/apps/app-02.png" alt="派對"><br>派對</a>
        <a href="#"><img src="assets/apps/app-03.png" alt="訊息"><br>訊息</a>
        <a href="#"><img src="assets/apps/app-04.png" alt="我的"><br>我的</a>
    </div>
</body>
</html>
