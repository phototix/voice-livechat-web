<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <title>壹韶APP</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            width: 375px; /* Typical mobile width */
            height: 667px; /* Typical mobile height */
            border: none;
            display: block;
            margin: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        /* Center iframe in desktop view */
        #wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: #f0f0f0;
        }

        /* Seamless integration for mobile */
        @media screen and (max-width: 768px) {
            iframe {
                width: 100%;
                height: 100%;
                border-radius: 0;
                box-shadow: none;
            }

            #wrapper {
                background-color: transparent;
            }
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <iframe src="https://voicechat.brandon.my/explore.html" allowfullscreen></iframe>
    </div>
</body>
</html>
