<head>

    <title>壹韶APP</title>
    <script src="script/loader.js?version=1.2"></script>
    <script>
        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = 'script/app.js?version=' + new Date().getTime();
        document.head.appendChild(script);
    </script>
    <script>
        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = 'script/announcement.js?version=' + new Date().getTime();
        document.head.appendChild(script);
    </script>
    <link media="all" href="assets/css/index.css" rel="stylesheet">
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = 'assets/css/index.css?version=' + new Date().getTime();

<body>
    <div class="container">
        <!-- Tabs -->
        <div class="tabs">

            <button>交友</button>

            <button>直播</button>
        </div>

        <!-- Banner -->
        <div class="banner" onclick="openDialog()">壹韶APP文明公約</div>

        <!-- Pop-Up Dialog -->
        <div class="dialog-overlay" id="dialog-overlay">
            <div class="dialog">
                <div class="dialog-title">壹韶APP文明公約</div>
                <div class="dialog-content">
                    <p>歡迎使用壹韶APP！</p>
                    <p>請遵守以下文明公約：</p>
                    <ul>
                        <li>尊重其他用戶，不發表冒犯或攻擊性的言論。</li>
                        <li>禁止發布任何不良、非法或違規內容。</li>
                        <li>維護健康、安全的網絡環境，共同創造和諧的社區。</li>
                    </ul>
                </div>
                <button onclick="closeDialog()">Okay</button>
            </div>
        </div>

        <!-- Cards Section -->
            <div class="card-container">
                
                <a href="room.html?id=96844131">
                    <div class="card">
                        <span class="badge">音乐</span>
                        <img src="assets/rooms/96844131.png?ver=1.2" alt="壹馨一意FM">
                        <div class="card-title">壹馨一意FM</div>
                    </div>
                </a>

                <a href="room.html?id=2004208">
                    <div class="card">
                        <span class="badge">音乐</span>
                        <img src="assets/rooms/2004208.jpg?ver=1.0" alt="凪卄的房间">
                        <div class="card-title">凪卄的房间</div>
                    </div>
                </a>

                <a href="room.html?id=142903999">
                    <div class="card">
                        <span class="badge">音乐</span>
                        <img src="assets/rooms/142903999.jpg?ver=1.0" alt="糖糖专属">
                        <div class="card-title">糖糖专属</div>
                    </div>
                </a>

                <a href="room.html?id=1002001">
                    <div class="card">
                        <span class="badge">直播</span>
                        <span class="badge">交友</span>
                        <img src="assets/rooms/1002001.png?ver=1.0" alt="音韵百魅">
                        <div class="card-title">音韵百魅</div>
                    </div>
                </a>

            </div>

    </div>

    <!-- Navbar -->
    <div class="navbar">
        <a href="explore.html"><img src="assets/apps/app-01.png" alt="航行"><br>航行</a>
        <a href="#" class="active"><img src="assets/apps/app-02.png" alt="派對"><br>派對</a>
        <a href="chat.html" class="chat_status"><img src="assets/apps/app-03.png" alt="訊息"><br>訊息</a>
        <a href="me.html"><img src="assets/apps/app-04.png" alt="我的"><br>我的</a>
    </div>

    <script>
        // Open the dialog
        function openDialog() {
            document.getElementById('dialog-overlay').style.display = 'flex';
        }

        // Close the dialog
        function closeDialog() {
            document.getElementById('dialog-overlay').style.display = 'none';
        }
    </script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/service-worker.js?v=1").then((registration) => {
          console.log("Service Worker registered with scope:", registration.scope);
        });
      }
    </script>
</body>
</html>
