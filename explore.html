<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>壹韶APP - 航行</title>
    <script src="script/loader.js?version=1.2"></script>
    <script>
        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = 'script/app.js?version=' + new Date().getTime();
        document.head.appendChild(script);
    </script>
    <script>
        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = 'script/announcement.js?version=' + new Date().getTime();
        document.head.appendChild(script);
    </script>
    <link media="all" href="assets/css/explore.css" rel="stylesheet">
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = 'assets/css/explore.css?version=' + new Date().getTime();
        document.head.appendChild(link);
    </script>
</head>
<body>
    <div class="content">
        <div class="section">
            <h2>热门</h2>
            <div class="cards">
                <div class="card">壹韶APP 开心行动</div>
                <div class="card" style="background: linear-gradient(135deg, #f4b7c5, #ea869b);">结婚 心动梦幻婚礼</div>
            </div>
        </div>
        <div class="section">
            <h2>热门 & 壹韶严选</h2>
            
            <div class="hot-content">
                <a href="room.html?id=2004208">
                    <div class="item">凪卄的房间</div>
                </a>

                <a href="room.html?id=96844131">
                    <div class="item">壹馨一意FM</div>
                </a>
            </div>

        </div>

        <div class="party-list"></div>

    </div>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#" class="active"><img src="assets/apps/app-01.png" alt="航行"><br>航行</a>
        <a href="list.html"><img src="assets/apps/app-02.png" alt="派對"><br>派對</a>
        <a href="chat.html" class="chat_status"><img src="assets/apps/app-03.png" alt="訊息"><br>訊息</a>
        <a href="me.html"><img src="assets/apps/app-04.png" alt="我的"><br>我的</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("cache/explore.json")
                .then(response => response.json())
                .then(data => {
                    const container = document.querySelector(".party-list");
                    data.forEach(item => {
                        const partyHTML = `
                            <a href="room.html?id=${item.id}">
                                <div class="party-item">
                                    <img src="${item.image}" alt="${item.alt}">
                                    <div class="party-details">
                                        <div class="party-title">${item.title}</div>
                                        <div class="party-meta">
                                            ${item.meta.category} 
                                            <span class="fire-icon">🔥 ${item.meta.fire}</span>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        `;
                        container.innerHTML += partyHTML;
                    });
                })
                .catch(error => console.error("Error loading explore.json:", error));
        });
    </script>

</body>
</html>
