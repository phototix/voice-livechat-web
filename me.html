<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>壹韶APP - 我的</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1E1C3A;
        }
        .header {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.6)), 
                        url('assets/yishao-profile.jpg') no-repeat center center;
            background-size: cover;
            height: 200px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .user-info {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: -50px; /* Fixes the space between header and user info */
        }

        .user-info h1 {
            font-size: 26px;
            margin: 0;
            font-weight: bold;
            color: #333;
        }

        .user-info p {
            font-size: 14px;
            color: #666;
        }

        .badges {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .badge {
            background-color: #f0f0f0;
            border-radius: 15px;
            padding: 5px 10px;
            font-size: 12px;
            font-weight: bold;
            color: #333;
            border: 1px solid #ddd;
        }

        .badge.gold {
            background-color: #ffd700;
            color: #fff;
        }

        .badge.vip {
            background-color: #d4af37;
            color: #fff;
        }

        .badge.active {
            background-color: #4caf50;
            color: #fff;
        }

        .badge.moderator {
            background-color: #3f51b5;
            color: #fff;
        }

        .badge.new-user {
            background-color: #ff4081;
            color: #fff;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: #1E1C3A;
            color:#FFF;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
        }
        .stat {
            text-align: center;
            font-size: 14px;
        }
        .stat span {
            display: block;
            font-weight: bold;
            font-size: 18px;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: #2D294E;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.5);
        }
        .navbar a {
            text-decoration: none;
            color: white;
            text-align: center;
            font-size: 12px;
        }
        .navbar a img {
            width: 24px;
            height: 24px;
            filter: invert(1) brightness(2);
            transition: filter 0.3s ease;
        }

        .navbar a.active img {
            filter: invert(64%) sepia(85%) saturate(748%) hue-rotate(1deg) brightness(100%) contrast(101%);
            /* Converts icon to the active link color (gold) */
        }

        .navbar a:hover img {
            filter: invert(0.8) brightness(1.5); /* Slightly change on hover for effect */
        }
        .navbar a.active {
            color: #FFD700; /* Active text color */
            border-radius: 8px;
        }
        .additional-info {
            background-color: #1E1C3A;
            color:#FFF;
            margin-top: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 250px;
        }

        .vip-status {
            text-align: center;
            margin-bottom: 20px;
        }

        .vip-status h2 {
            font-size: 18px;
            margin: 0;
            color: #d4af37; /* Golden color */
        }

        .vip-status p {
            margin: 5px 0;
            color: #666;
            font-size: 14px;
        }

        .vip-badge {
            display: inline-block;
            background-color: #d4af37;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .vip-badge span {
            font-size: 14px;
            font-weight: bold;
        }

        .balance {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .balance div {
            text-align: center;
        }

        .balance span {
            font-size: 18px;
            font-weight: bold;
            color:#FFF;
        }

        .balance p {
            font-size: 12px;
            color:#FFF;
            margin-top: 5px;
        }

        .settings {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .settings li {
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .settings a {
            text-decoration: none;
            color:#FFF;
            font-size: 14px;
            display: block;
        }

        .settings a:hover {
            color: #007bff;
        }

    </style>
</head>
<body>
    <div class="header">
        <img src="assets/yishao-profile.jpg" class="avatar" alt="User Avatar">
    </div>
    <div class="user-info">
        <h1>壹韶</h1>
        <p>ID: 96844131</p>
        <div class="badges">
            <span class="badge gold">黄金会员</span>
            <span class="badge vip">VIP</span>
            <span class="badge active">活跃用户</span>
            <span class="badge moderator">版主</span>
            <span class="badge new-user">新用户</span>
        </div>
    </div>
    <div class="stats">
        <div class="stat">
            <span>0</span>
            好友
        </div>
        <div class="stat">
            <span>1</span>
            关注
        </div>
        <div class="stat">
            <span>1</span>
            粉丝
        </div>
        <div class="stat">
            <span>1</span>
            收藏
        </div>
    </div>

    <div class="additional-info">
        <div class="vip-status">
            <h2>至尊帝王</h2>
            <div class="vip-badge">贵族特权 <span>V</span></div>
        </div>
        <div class="balance">
            <div>
                <span>0.00</span>
                <p>去充值</p>
            </div>
            <div>
                <span>0.00</span>
                <p>去兑换</p>
            </div>
        </div>
        <ul class="settings">
            <li><a href="#level">我的等级</a></li>
            <li><a href="#privacy">隐私设置</a></li>
            <li><a href="#guild">我的公会</a></li>
            <li><a href="#youth-mode">青少年模式</a></li>
        </ul>
    </div>


    <!-- Navbar -->
    <div class="navbar">
        <a href="#"><img src="assets/apps/app-01.png" alt="航行"><br>航行</a>
        <a href="/"><img src="assets/apps/app-02.png" alt="派對"><br>派對</a>
        <a href="chat.html"><img src="assets/apps/app-03.png" alt="訊息"><br>訊息</a>
        <a href="#" class="active"><img src="assets/apps/app-04.png" alt="我的"><br>我的</a>
    </div>

</body>
</html>
