<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: #2D294E;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.5);
        }
        .navbar a {
            text-decoration: none;
            color: white;
            text-align: center;
            font-size: 12px;
            position: relative; /* Add this to position the bubble correctly */
        }
        .navbar a img {
            width: 24px;
            height: 24px;
            filter: invert(1) brightness(2);
            transition: filter 0.3s ease;
        }
        .navbar a.active img {
            filter: invert(64%) sepia(85%) saturate(748%) hue-rotate(1deg) brightness(100%) contrast(101%);
        }
        .navbar a:hover img {
            filter: invert(0.8) brightness(1.5);
        }
        .navbar a.active {
            color: #FFD700;
            border-radius: 8px;
        }
        .navbar a .bubble {
            position: absolute;
            top: -5px; /* Adjust vertical position of the bubble */
            right: -10px; /* Adjust horizontal position of the bubble */
            background: #f50057;
            color: #fff;
            font-size: 12px;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        .chat-list {
            margin-bottom: 60px;
        }
        .chat-item {
            padding: 10px;
            background: #fff;
            margin: 5px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            position: relative;
        }
        .chat-item img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .chat-item .details {
            flex: 1;
        }
        .chat-item .details h4 {
            margin: 0;
            font-size: 16px;
        }
        .chat-item .details p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #777;
        }
        .chat-item .bubble {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #f50057;
            color: #fff;
            font-size: 12px;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="chat-list">

        <div class="chat-item">
            <img src="assets/zhinian-profile.jpg" alt="凪卄">
            <div class="details">
                <h4>凪卄</h4>
                <p>😮</p>
            </div>
            <div class="bubble">1</div>
        </div>
        <div class="chat-item">
            <img src="assets/jiguang-profile.jpg" alt="Jy.极光">
            <div class="details">
                <h4>极光</h4>
                <p>啧</p>
            </div>
        </div>
        <div class="chat-item">
            <img src="assets/xiner-profile.jpg" alt="Jy.极光">
            <div class="details">
                <h4>馨儿</h4>
                <p>喜招很高兴认识你，不高兴也认识了</p>
            </div>
        </div>

    </div>
    <div class="navbar">
        <a href="explore.html"><img src="assets/apps/app-01.png" alt="航行"><br>航行</a>
        <a href="/"><img src="assets/apps/app-02.png" alt="派對"><br>派對</a>
        <a href="#" class="active">
            <img src="assets/apps/app-03.png" alt="訊息">
            <br>訊息
            <div class="bubble">3</div>
        </a>
        <a href="me.html"><img src="assets/apps/app-04.png" alt="我的"><br>我的</a>
    </div>
</body>
</html>
